<ion-header>
  <ion-toolbar text-center>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhe do Professor</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editarProfessor(professor.id)">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-img src="https://png.icons8.com/color/96/000000/user-male-circle.png"></ion-img>
  </ion-item>

  <ion-item>
    <ion-label>Nome {{professor.nome}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Data de Nascimento {{professor.datanascimento}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Ativo {{professor.status}}</ion-label>
    <ion-toggle disabled="true" checked="{{professor.status === 'ATIVO'}}"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Curr√≠culo {{professor.curriculo}}</ion-label>
  </ion-item>

  <br><br><br>
  <ion-button color="danger" expand="full" (click)="excluir(professor.id)">Excluir Professor</ion-button>
</ion-content>
